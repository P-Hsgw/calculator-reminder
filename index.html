<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div id="display">
      </div>
        <div id="clear"><button class="btn" value="C">CLEAR</button></div>
        <div id="backspace"><button class="btn" value="B">B</button></div>
        <div id="one"><button class="btn" value="1">1</button></div>
        <div id="two"><button class="btn" value="2">2</button></div>
        <div id="three"><button class="btn" value="3">3</button></div>
        <div id="four"><button class="btn" value="4">4</button></div>
        <div id="five"><button class="btn" value="5">5</button></div>
        <div id="six"><button class="btn" value="6">6</button></div>
        <div id="seven"><button class="btn" value="7">7</button></div>
        <div id="eight"><button class="btn" value="8">8</button></div>
        <div id="nine"><button class="btn" value="9">9</button></div>
        <div id="zero"><button class="btn" value="0">0</button></div>
        <div id="add"><button class="btn btn--orange" value="+">+</button></div>
        <div id="substract"><button class="btn btn--orange" value="-">-</button></div>
        <div id="multiply"><button class="btn btn--orange" value="*">*</button></div>
        <div id="divide"><button class="btn btn--orange" value="/">/</button></div>
        <div id="equals"><button class="btn btn--orange" value="=">=</button></div>
        <div id="dot"><button class="btn" value=".">.</button></div>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
