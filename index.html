<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div id="display">
      </div>
        <div id="clear"><button class="btn">C</button></div>
        <div id="backspace"><button class="btn">B</button></div>
        <div id="one"><button class="btn">1</button></div>
        <div id="two"><button class="btn">2</button></div>
        <div id="three"><button class="btn">3</button></div>
        <div id="four"><button class="btn">4</button></div>
        <div id="five"><button class="btn">5</button></div>
        <div id="six"><button class="btn">6</button></div>
        <div id="seven"><button class="btn">7</button></div>
        <div id="eight"><button class="btn">8</button></div>
        <div id="nine"><button class="btn">9</button></div>
        <div id="zero"><button class="btn">0</button></div>
        <div id="add"><button class="btn">+</button></div>
        <div id="substract"><button class="btn">-</button></div>
        <div id="multiply"><button class="btn">*</button></div>
        <div id="divide"><button class="btn">/</button></div>
        <div id="equals"><button class="btn">=</button></div>
        <div id="dot"><button class="btn">.</button></div>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
